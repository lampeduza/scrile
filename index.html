<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Target Indicator</title>
  </head>
  <body>
    <main>
      <section class="indicator">
        <h2 class="indicator__title">Target Indicator Demo</h2>
        <div class="indicator__content">
          <span class="indicator__text">Reached:</span>
          <div class="indicator__scale">
            <div class="indicator__bar"></div>
          </div>
          <p class="indicator__target">Target <span class="indicator__count">$15</span></p>
          <p class="indicator__info">You need $1 more to reach your target.</p>
        </div>
      </section>
    </main>
  </body>
</html>
